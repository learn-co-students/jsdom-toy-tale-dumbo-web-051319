<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Tale</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id='cat-header'>
      <img src="https://thumbs.gfycat.com/SourGlamorousIvorybackedwoodswallow-max-1mb.gif" alt="cat-header" >
    </div>

    <div class="container">
      <form class="add-cat-form" style="">
        <h3>Create a cat!</h3>

        <input id= "js-input-name" type="text" name="name" value="" placeholder="Enter a cat's name..." class="input-text">
        <br>
        <input id= "js-input-url" type="text" name="image" value="" placeholder="Enter a cat's image URL..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Cat" class="submit">
      </form>
    </div>
    <p style='text-align:center' >Momi needs your help! <button id='new-cat-btn'>Add a new cat!</button></p>


    <div id="cat-collection">
    </div>


    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
